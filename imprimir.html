<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Objetos Malditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="window.print()">
    <div class="container mt-5">
        <h1 class="text-center border-bottom pb-3">Objetos Malditos Seleccionados</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Nombre del Objeto</th>
                    <th>Nivel de Peligro</th>
                    <th>Fecha de Adquisición</th>
                    <th>Última Limpieza</th>
                </tr>
            </thead>
            <tbody id="tabla-print">
            </tbody>
        </table>
    </div>

    <script>
        const datos = JSON.parse(localStorage.getItem('objetosMalditos')) || [];
        const tabla = document.getElementById('tabla-print');

        datos.forEach(item => {
            const fechaAdq = new Date(item.fechaAdquisicion).toLocaleDateString();
            const ultimaLimp = new Date(item.ultimaLimpieza).toLocaleDateString();

            tabla.innerHTML += `
                <tr>
                    <td>${item.nombre}</td>
                    <td>${item.puntuacion}</td>
                    <td>${fechaAdq}</td>
                    <td>${ultimaLimp}</td>
                </tr>
            `;
        });
    </script>
</body>
</html>
